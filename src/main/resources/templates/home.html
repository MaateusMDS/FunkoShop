<html>
<head th:replace="~{base :: head}"></head>
<body>

<div th:replace="~{base :: logo}"></div>

<div class="container">

    <div th:replace="~{base :: titulo('Últimos pedidos')}"></div>

    <div class="card mb-3" th:each="pedido : ${pedidos}">

        <div class="card-header alert alert-dark" th:text="${pedido.nomeProduto}"></div>

        <div class="card-body">
            <div class="row">
                <div class="col-12 col-sm-8 mb-3">
                    <div class="row">
                        <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">199,95</span></div>
                        <div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">15/08/2023</span></div>
                    </div>
                    <div>Produto</div>
                    <div>
                        <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
                    </div>
                    <div>Descrição</div>
                    <div>
                        <textarea class="form-control" th:text="${pedido.descricao}">Descrição do produto</textarea>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="d-flex justify-content-center">
                        <div class="col-xs-8 col-sm-6 col-md-4 mb-3">
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" alt="Imagem 1">
                        </div>
                        <div class="col-xs-4 col-sm-6 col-md-4 mb-3">
                            <img class="img-thumbnail" th:src="${pedido.urlImagem2}" src="" alt="Imagem 2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
